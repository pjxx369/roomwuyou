<script>
    var ma=document.getElementById('ma');
    var time = 60;
    var timer;
    ma.onclick = function(){
        clearInterval(timer);
        timer = setInterval(function(){

            if(time==0){
                ma.innerHTML='获取验证码';
                time=60;
            }else{
                time--;
                ma.innerHTML=time+'秒后重新发送'
            }
        },1000)
    }



</script>
